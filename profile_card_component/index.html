<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="img/profile-img.jpg" alt="Profile-img">
        </div>
        <div class="card-body">
            <h6>
                Osvaldas Ulevičius
                <span class="info-text">27</span>
            </h6>
            <p class="info-text">Vilnius</p>
            <div class="card-body-statistics">
                <div>
                    <h6>80k</h6>
                    <p class="info-text">Followers</p>
                </div>
                <div>
                    <h6>803k</h6>
                    <p class="info-text">Likes</p>
                </div>
                <div>
                    <h6>1.4k</h6>
                    <p class="info-text">Photos</p>
                </div>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/OsvaldasUlevicius">Osvaldas Ulevičius</a>.
    </div>
</body>
</html>
